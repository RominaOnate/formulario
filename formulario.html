<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Formulario</h1>

  <link rel="stylesheet" type="text/css" href="stylefor.css">

  <form action="procesar_formulario.php" method="POST">
    <label for="Cedula">Cedula:</label><br>
    <input type="number" id="Cedula" name="Cedula" required><br>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="Apellido">Apellido:</label><br>
    <input type="text" id="Apellido" name="Apellido" required><br>

    <label>Sexo :</label><br>
    <input type="radio" name="sexo">Masculino<br>
    <input type="radio" name="sexo">Femenino<br>

    <label>Nacionalidad :</label><br>
    <select name="" id="">
      <option value="">Ecuatoriana</option>
      <option value="">Peruana</option>
      <option value="">Colombiano</option>
    </select><br>

    <label>Fecha:</label><br>
    <input type="date"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" required></textarea><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
